<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Edit city</h1>
<div align="center">
    <a th:href="@{/city}">List city</a>
</div>

<th:block th:if="${error}">
    <p th:text="${error}"></p>
</th:block>
<form th:action="@{/city/edit}" th:object="${city}" method="post">
    <table align="center">
        <input type="hidden" th:field="*{cityId}">
        <tr>
            <th>City name</th>
            <td><input type="text" th:field="*{cityName}" size="20"></td>
        </tr>
        <tr>
            <td></td>
            <td th:if="${#fields.hasErrors('cityName')}" th:errors="*{cityName}" style="color: red">Title Error</td>
        </tr>

        <tr>
            <th>Area</th>
            <td><input type="number" th:field="*{area}" size="20"></td>
        </tr>
        <tr>
            <td></td>
            <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}" style="color: red">Title Error</td>
        </tr>
        <tr>
            <th>Population</th>
            <td><input type="number" th:field="*{population}" size="20"></td>
        </tr>
        <tr>
            <td></td>
            <td th:if="${#fields.hasErrors('population')}" th:errors="*{population}" style="color: red">Title Error</td>
        </tr>
        <tr>
            <th>GDP</th>
            <td><input type="number" th:field="*{gdp}" size="20"></td>
        </tr>
        <tr>
            <td></td>
            <td th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}" style="color: red">Title Error</td>
        </tr>
        <tr>
            <th>Description</th>
            <td><textarea th:field="*{description}" size="20"></textarea>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red">Title Error
            </td>
        </tr>

        <tr>
            <td>Country:</td>
            <td>
                <select th:field="*{country}">
                    <option selected value="">Select country</option>
                    <option th:each="country : ${allCountries}" th:value="${country.countryId}"
                            th:text="${country.countryName}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center"><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>
</html>
