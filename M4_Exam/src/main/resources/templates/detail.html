<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">City detail</h1>
<div align="center">
    <a href="/city/create">Create new city</a> &nbsp &nbsp &nbsp &nbsp
</div>
<div  align="center">
    <a th:href="@{/city}">List city</a>
</div>
<table align="center">
<!--        private String cityName;
    private long area;
    private long population;
    private long gdp;
    private String description;
    @ManyToOne
    private Country country;-->
    <tr>
        <td>City name:</td>
        <td th:text="${city.cityName}"></td>
    </tr>
    <tr>
        <td>Area:</td>
        <td th:text="${city.area}"></td>
    </tr>
    <tr>
        <td>Population:</td>
        <td th:text="${city.population}"></td>
    </tr>
    <tr>
        <td>GDP:</td>
        <td th:text="${city.gdp}"></td>
    </tr>
    <tr>
        <td>Description:</td>
        <td th:text="${city.description}"></td>
    </tr>
    <tr>
        <td>Country:</td>
        <td th:text="${city.country.countryName}"></td>
    </tr>
</table>
</body>
