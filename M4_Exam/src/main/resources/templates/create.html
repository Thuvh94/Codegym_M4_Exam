<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create city</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 align="center">Create city</h1>
<th:block th:if="${error}">
    <p th:text="${error}" style="color: red" align="center"></p>
</th:block>
<div align="center">
    <a th:href="@{/city}">List city</a>
</div>
<form th:action="@{/city/create}" th:object="${city}" method="post">
    <table align="center">
        <tr>
            <th>City name</th>
            <td><input type="text" th:field="*{cityName}" size="20"></td>
        </tr>
        <tr>
            <td></td>
            <td th:if="${#fields.hasErrors('cityName')}" th:errors="*{cityName}" style="color: red">Title Error</td>
        </tr>

        <tr>
            <th>Area</th>
            <td><input type="number" th:field="*{area}" size="20"></td>
        </tr>
        <tr>
            <td></td>
            <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}" style="color: red">Title Error</td>
        </tr>
        <tr>
            <th>Population</th>
            <td><input type="number" th:field="*{population}" size="20"></td>
        </tr>
        <tr>
            <td></td>
            <td th:if="${#fields.hasErrors('population')}" th:errors="*{population}" style="color: red">Title Error</td>
        </tr>
        <tr>
            <th>GDP</th>
            <td><input type="number" th:field="*{gdp}" size="20"></td>
        </tr>


        </tr>
        <tr>
            <td></td>
            <td th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}" style="color: red">Title Error</td>
        </tr>
        <tr>
            <th>Description</th>
            <td><textarea th:field="*{description}" size="20" style="width: 400px;height: 100px"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red">Title Error
            </td>
        </tr>

        <tr>
            <th>Country:</th>
            <td>
                <select th:field="*{country}">
                    <option selected value="">Select country</option>
                    <option th:each="country : ${allCountries}" th:value="${country.countryId}"
                            th:text="${country.countryName}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center"><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>
</html>
